# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - govuknet

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotnet
      run: dotnet build ./src/ --configuration Release

    - name: dotnet publish
      run: dotnet publish ./src/ -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'govuknet'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b9ee8d8ee5f14d5bbae974d8bc7ca9cd }}
        package: ${{env.DOTNET_ROOT}}/myapp 
